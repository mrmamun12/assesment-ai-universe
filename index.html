<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/fa816e8624.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="text-center">
    <h1 class="text-center my-5">AI Universe Hub</h1>
    <button type="button" class="btn btn-danger tex mb-4">Sort Out</button>
      <!-- Spinner -->

    <section class="" id="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>
    <!-- Main Container -->
  </div>
  <section class="container mb-5">
    <div>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="card-container"></div>
    </div>
    <!-- Show All Button -->
    <div class="text-center d-none" id="show-all">
      <button class="btn btn-primary my-4" onclick="showAll()">
        Show all
      </button>
    </div>
  </section>
  

  <!-- Modal -->

  <div  class="modal fade" id="itemDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!----------------Modal body ------------------->
          <div class="row" id="modal-container">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="app.js"></script>
  <p></p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
